{% extends "layout.html" %}

{% block title %}
Create New Exam
{% endblock %}

{% block nav %}
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="/past"><i class="fa-regular fa-scroll-old"></i> Past Exams</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/new_ex"><i class="fa-solid fa-plus"></i> Create New</a>
        </li>
    </ul>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a href="/logout" class="btn btn-danger"><i class="fa-regular fa-right-from-bracket"></i> Log out</a>
        </li>
    </ul>
</div>
{% endblock %}

{% block main %}
<div class="container py-4">
    {% if state %}
    <div class="alert alert-danger text-center" role="alert">
        {{ state }}
    </div>
    {% endif %}

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4"> Create a New Exam</h2>
        <form action="/new_ex" method="POST">
            <div class="mb-3">
                <label class="form-label">Exam Name *</label>
                <input type="text" class="form-control" name="quez_name" placeholder="Enter exam title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time Limit (minutes)</label>
                <input type="number" class="form-control" name="time" placeholder="e.g., 30">
                <div class="form-text text-muted">Leave empty for unlimited time</div>
            </div>
            <button class="btn btn-primary w-100" type="submit"><i class="fa-regular fa-circle-plus"></i> Create Exam</button>
        </form>
    </div>
</div>
{% endblock %}
